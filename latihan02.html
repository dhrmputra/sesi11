<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Latihan 2 JSON</title>
</head>

<body>
    <div class="container mt-4">
        <h3 class="mb-4">Daftar Mahasiswa</h3>
        <div id="lsdata"></div>
    </div>

    <script>
        const lsdata = new XMLHttpRequest();
        lsdata.open("GET", "http://localhost/sesi11/latihan02.php");
        lsdata.send();
        lsdata.onload = function () {
            const dta = JSON.parse(this.responseText);

            let tx = "<table class='table'><thead class='bg-dark text-white'><tr><th>#</th><th>NIM</th><th>NAMA</th><th>JKEL</th><th>PACAR</th><th>NO TELP</th><th>HOBBY</th></tr></thead><tbody>";
            let no = 0;
            for (let i = 0; i < dta.length; i++) {
                no++;
                let jkel = (dta[i].JKEL == "L")?"Laki-laki":"Perempuan";

                tx += " <tr>";
                tx += "     <td>" + no + "</td>";
                tx += "     <td>" + dta[i].NIM + "</td>";
                tx += "     <td>" + dta[i].NAMA + "</td>";
                tx += "     <td>" + jkel + "</td>";
                tx += "     <td>" + dta[i].PACAR + "</td>";
                tx += "     <td>" + dta[i].NOTELP + "</td>";
                tx += "     <td>" + dta[i].HOBBY + "</td>";
                tx += " </tr>";
            }
            tx += "</tbody>";
            tx += "</table>";
            document.getElementById('lsdata').innerHTML = tx;
        }
    </script>
</body>


</html>
